[tox]
isolated_build = True
envlist = fmt, lint, mypy, checks, py{3.10}-django{41,42,main}

[testenv]
deps =
    coverage
    pytest
    pytest-cov
    pytest-django
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    djangomain: https://github.com/django/django/archive/main.tar.gz

commands =
    pytest --cov=my_app --verbose tests/

[testenv:checks]
description = Django system checks and missing migrations
deps = Django
commands =
    python manage.py check --fail-level WARNING
    python manage.py makemigrations --dry-run --check --verbosity 3

[testenv:fmt]
description = Python source code formatting (isort, black)
deps =
    isort
    black

commands =
    isort --check-only my_app
    black --check my_app

[testenv:lint]
description = Python source code linting (flake8, bandit, pydocstyle)
deps =
    flake8==3.9.2
    flake8-bandit
    flake8-blind-except
    flake8-docstrings
    flake8-logging-format
    flake8-print

commands =
    flake8 my_app

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy
    types-requests
    types-python-dateutil
    types-simplejson

commands =
    mypy my_app
